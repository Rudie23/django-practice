<!DOCTYPE html>
{% extends 'base/base.html' %}
{% load static %}
{% block title %}Login{% endblock title %}
{% block registration_login %}


	<div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog"
			 id="modalSignin">

		<div class="modal-dialog" role="document">
			<div class="modal-content rounded-4 shadow">
				<div class="modal-header p-5 pb-4 border-bottom-0">
					<h1 class="fw-bold mb-0 fs-2">Sign in</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>

				<div class="modal-body p-5 pt-0">
					<form method="POST" action='{% url 'base:login' %}' class="">
						{% csrf_token %}
						<div class="form-floating mb-3">
							<input name="email" type="email" class="form-control rounded-3" id="floatingInput"
										 placeholder="name@example.com">
							<label for="floatingInput">Email address</label>
						</div>
						<div class="form-floating mb-3">
							<input name="password" type="password" class="form-control rounded-3" id="floatingPassword"
										 placeholder="Password">
							<label for="floatingPassword">Password</label>
						</div>

						<button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Sign in
						</button>
						<small class="text-body-secondary">By clicking Sign in, you'll be logged.</small>
						<hr class="my-3">
					</form>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
