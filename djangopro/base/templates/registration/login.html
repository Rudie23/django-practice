<!DOCTYPE html>
{% extends 'base/base.html' %}
{% load static %}
{% block title %}Login{% endblock title %}
{% block registration_login %}


	<div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog"
			 id="modalSignin">

		<div class="modal-dialog" role="document">
			<div class="modal-content rounded-4 shadow">
				<div class="modal-header p-5 pb-4 border-bottom-0">
					<h1 class="fw-bold mb-0 fs-2">Sign in</h1>
				</div>

				<div class="modal-body p-5 pt-0">
					<form method="POST" action='{% url 'base:login' %}'>
						{% csrf_token %}
							<div id="div_id_email" class="mb-3"><label for="id_email" class="form-label requiredField">
									Email<span class="asteriskField">*</span> </label> <input type="email" name="email"
							                                                                 autofocus
							                                                                 autocapitalize="none"
							                                                                 autocomplete="email"
							                                                                 maxlength="100"
							                                                                 class="textinput form-control"
							                                                                 required="" id="id_email"></div>

							<div id="div_id_password" class="mb-3"><label for="id_password" class="form-label requiredField">
									Password<span class="asteriskField">*</span> </label> <input type="password" name="password"
							                                                                 autocomplete="current-password"
							                                                                 class="passwordinput form-control"
							                                                                 required=""
							                                                                 id="id_password"></div>
							
							<p>Don't have an account? Create one <a href="{% url 'base:register' %}">Here</a></p>
							<button type="submit" class="btn btn-success">Login</button>
						<hr style="margin-top: 30px">
					</form>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
